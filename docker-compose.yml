services:
  fuseki:
    image: semapps/jena-fuseki-webacl:latest
    ports: ["3030:3030"]
    environment:
      - FUSEKI_DATASET=trustkb
      - FUSEKI_ADMIN_PASSWORD=change_me
    volumes:
      - ./data:/fuseki/databases
      - ./config:/fuseki/config
      - ./imports:/fuseki/imports
    restart: unless-stopped
